<!DOCTYPE html>
<html>
<head>
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Dashboard Overview</h1>

            <div class="card-container">

                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,540</p>
                </div>

                <div class="card">
                    <h3>Orders</h3>
                    <p>320</p>
                </div>

                <div class="card">
                    <h3>New Messages</h3>
                    <p>45</p>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
