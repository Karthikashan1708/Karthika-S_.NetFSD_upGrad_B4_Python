<!DOCTYPE html>
<html>
<head>
    <title>User Info Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>User Information</h2>

        <button onclick="showUser()">Display User Info</button>

        <div class="output">
            <p id="name"></p>
            <p id="age"></p>
            <p id="city"></p>
        </div>
    </div>

    <script>
        function showUser() {

            // Object created inside function (no global variable)
            var user = {
                name: "Karthika",
                age: 21,
                city: "Chennai"
            };

            displayUserInfo(user);
        }

        function displayUserInfo(userObj) {

            // Access using dot notation
            document.getElementById("name").innerHTML = "Name: " + userObj.name;
            document.getElementById("age").innerHTML = "Age: " + userObj.age;
            document.getElementById("city").innerHTML = "City: " + userObj.city;
        }
    </script>

</body>
</html>
