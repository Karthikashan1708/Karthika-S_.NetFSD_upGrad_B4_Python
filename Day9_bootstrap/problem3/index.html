<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Event Dashboard</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Event Dashboard</a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== DASHBOARD SECTION ===== -->
<div class="container my-5">

  <div class="row g-4">

    <!-- Event List -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Upcoming Events</h4>

          <ul class="list-group">
            <li class="list-group-item">Tech Symposium</li>
            <li class="list-group-item">Tech Hackathon</li>
            <li class="list-group-item">Workshop on AI</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Add Event Section -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center">
        <div class="card-body">
          <h5>Add New Event</h5>
          <button class="btn btn-primary mt-3"
            data-bs-toggle="modal"
            data-bs-target="#eventModal">
            Add Event
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="eventModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Event</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control"></textarea>
          </div>

          <button type="submit" class="btn btn-success w-100">
            Submit
          </button>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!-- Requirements
- Use Bootstrap navbar with collapse functionality.
- Implement responsive grid layout for dashboard sections.
- Use form components for event registration.
- Implement modal for adding new events.
- Use Bootstrap utilities for alignment and spacing. -->
