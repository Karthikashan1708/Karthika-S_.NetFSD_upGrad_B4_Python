<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Listing</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Container -->
<div class="container my-5">

  <h2 class="text-center mb-4">Electronics Store</h2>

  <!-- Row -->
  <div class="row g-4">

    <!-- Product 1 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Laptop</h5>
          <p class="card-text">High performance laptop for coding.</p>
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Smartphone</h5>
          <p class="card-text">Latest Android smartphone.</p>
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Headphones</h5>
          <p class="card-text">Noise cancelling headphones.</p>
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Smart Watch</h5>
          <p class="card-text">Track fitness and health data.</p>
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Requirements
- Use Bootstrap grid to display products in 1 column (mobile), 2 columns (tablet), and 4 columns (desktop).
- Each product should be displayed using Bootstrap Card component.
- Include buttons such as “Add to Cart” and “View Details”.
- Use spacing utilities and background color utilities. -->
