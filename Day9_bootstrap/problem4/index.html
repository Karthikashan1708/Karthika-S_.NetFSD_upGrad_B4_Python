<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>E-Commerce Landing</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">DealDaze</a>

    <button class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-end" id="menu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>

  </div>
</nav>

<!-- HERO -->
<section class="container text-center my-5">
  <h1 class="display-5 fw-bold">Welcome to DealDaze</h1>
  <p class="lead">Best products with best offers</p>
  <button class="btn btn-primary">Shop Now</button>
</section>

<!-- CONTENT CAROUSEL -->
<div id="productCarousel" class="carousel slide container mb-5" data-bs-ride="carousel">

  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="bg-primary text-white text-center p-5 rounded">
        <h2>Big Sale Today</h2>
        <p>Up to 50% discount on electronics</p>
        <button class="btn btn-light">Shop Deals</button>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <div class="bg-success text-white text-center p-5 rounded">
        <h2>New Arrivals</h2>
        <p>Check out our latest products</p>
        <button class="btn btn-light">Explore Now</button>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev"
    data-bs-target="#productCarousel"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next"
    data-bs-target="#productCarousel"
    data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<!-- PRODUCT GRID -->
<div class="container my-5">
  <div class="row g-4">

    <div class="col-sm-6 col-lg-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Product 1</h5>
          <button class="btn btn-outline-primary">View</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Product 2</h5>
          <button class="btn btn-outline-primary">View</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- NEWSLETTER -->
<div class="container text-center mb-5">
  <h3>Subscribe Newsletter</h3>
  <input type="email" class="form-control w-50 mx-auto my-3" placeholder="Enter email">
  <button class="btn btn-success">Subscribe</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!-- Requirements
- Use responsive navbar with offcanvas menu.
- Implement Bootstrap Carousel for featured products.
- Create multiple sections using grid system.
- Use forms for newsletter subscription.
- Apply Bootstrap utilities for display control and alignment.
- Customize theme using Bootstrap variables or custom overrides. -->
