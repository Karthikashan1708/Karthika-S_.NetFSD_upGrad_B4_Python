<!DOCTYPE html>
<html>
<head>
    <title>If Example</title>
</head>
<body>
    <script>
        let marks = 82;

        if (marks >= 90) {
            console.log("Grade: A");
        } else if (marks >= 75) {
            console.log("Grade: B");
        } else if (marks >= 50) {
            console.log("Grade: C");
        } else {
            console.log("Grade: F");
        }
    </script>
</body>
</html>
