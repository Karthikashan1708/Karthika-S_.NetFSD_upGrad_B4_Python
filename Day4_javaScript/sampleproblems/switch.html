<!DOCTYPE html>
<html>
<head>
    <title>Switch Example 1</title>
</head>
<body>
    <script>
        let light = "yellow";

        switch(light) {
            case "red":
                console.log("Stop");
                break;
            case "yellow":
                console.log("Get Ready");
                break;
            case "green":
                console.log("Go");
                break;
            default:
                console.log("Invalid light color");
        }
    </script>
</body>
</html>
