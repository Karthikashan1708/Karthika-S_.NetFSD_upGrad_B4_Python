<!-- 
Problem 5: Number Analysis Tool (Level-2)
Scenario
A utility program is required to analyze numbers and provide insights such as positivity, parity, and range.
üìå Requirements
ÔÇ∑Store a number in a variable
ÔÇ∑Use conditional (ternary) operator to check:
ÔÇ∑Positive or Negative
ÔÇ∑Use if‚Äìelse to check:
ÔÇ∑Even or Odd
ÔÇ∑Use a loop to print all numbers from 1 to the given number
 -->

<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<h2>Number Analysis Tool</h2>

<script>

    // Get number from user
    let input = prompt("Enter a number:");
    let number = Number(input);

    // Check invalid input
    if (isNaN(number)) {
        console.log("Invalid input! Please enter a numeric value.");
    } 
    else {

        // 1Ô∏è‚É£ Positive or Negative using Ternary
        let sign = (number >= 0) ? "Positive" : "Negative";
        console.log("Number: " + number);
        console.log("Sign: " + sign);

        // 2Ô∏è‚É£ Even or Odd using if‚Äìelse
        if (number % 2 === 0) {
            console.log("Parity: Even");
        } else {
            console.log("Parity: Odd");
        }

        // 3Ô∏è‚É£ Loop from 1 to given number
        console.log("Numbers from 1 to " + number + ":");

        for (let i = 1; i <= number; i++) {
            console.log(i);
        }
    }

</script>

</body>
</html>
