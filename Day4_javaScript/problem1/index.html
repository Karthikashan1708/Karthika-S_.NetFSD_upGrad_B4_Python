 <!-- Problem 1 
Assessment Goal: Ensure learners understand responsiveness and screen adaptability. 
Hands-on Tasks: 
Add viewport meta tag to the HTML page 
Use media queries to: 
Change background color on mobile screen 
Adjust font size for smaller screens 
Convert navigation into vertical layout on mobile 
Test the page using browser responsive mode 
Expected Outcome: 
A webpage that looks different and readable on mobile and desktop screens. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Responsive Webpage</title>
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Responsive Webpage</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <p>
            This webpage Demonstrates Responsive design using Media Queries and
            it adjusts layout and styling based on different screen sizes
        </p>
    </section>

</body>
</html>
