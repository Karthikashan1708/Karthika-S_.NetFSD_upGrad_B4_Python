<!-- Problem 3
 Requirements
Store purchase amount in a variable
Apply discount rules:
Amount ≥ 5000 → 20% discount
Amount ≥ 3000 → 10% discount
Amount < 3000 → No discount
Calculate and display:
Discount amount
Final payable amount -->


<!DOCTYPE html>
<html>
<head>
    <title>Simple Discount Calculator</title>
</head>
<body>
    <h2>Discount Calculator</h2>

<script>

    // Store purchase amount in a variable (Hardcoded value)
    let purchaseAmount = 4500;

    let discount = 0;
    let finalAmount;

    // Apply discount rules using if-else
    if (purchaseAmount >= 5000) {
        discount = purchaseAmount * 0.20;   // 20% discount
    }
    else if (purchaseAmount >= 3000) {
        discount = purchaseAmount * 0.10;   // 10% discount
    }
    else {
        discount = 0;   // No discount
    }

    // Calculate final payable amount
    finalAmount = purchaseAmount - discount;

    // Display output in console
    console.log("Purchase Amount: " + purchaseAmount);
    console.log("Discount Amount: " + discount);
    console.log("Final Payable Amount: " + finalAmount);

</script>

</body>
</html>
