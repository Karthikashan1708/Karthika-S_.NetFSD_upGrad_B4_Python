<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Submit Your Feedback</h2>

    <textarea id="feedbackInput" placeholder="Enter your feedback here..."></textarea>
    <br><br>

    <button id="feedbackBtn">Submit Feedback</button>

    <p id="message"></p>

    <script>
        const button = document.getElementById("feedbackBtn");
        const message = document.getElementById("message");
        const feedbackInput = document.getElementById("feedbackInput");

        button.addEventListener("click", () => {

            const userFeedback = feedbackInput.value.trim();

            if (userFeedback === "") {
                message.textContent = " Please fill the field before submitting.";
                message.className = "error"; 
            } else {
                message.textContent = "Thank you for your feedback!";
                message.className = "success"; 
                feedbackInput.value = "";
            }

        });
    </script>

</body>
</html>
<!-- Requirements
• Create a webpage with a “Submit Feedback” button.
• When clicked, display a confirmation message dynamically.
• Use JavaScript event listeners to handle the click event. -->
